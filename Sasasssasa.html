<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCS IMG TO URL CONVERTOR</title>
<style>
  /* ---------- BODY & BACKGROUND ---------- */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: repeating-linear-gradient(
      45deg,
      #0ff 0 2px,
      transparent 2px 4px
    );
    opacity: 0.08;
    z-index: -1;
    animation: moveBg 12s linear infinite;
  }

  @keyframes moveBg {
    from {background-position: 0 0;}
    to {background-position: 100% 100%;}
  }

  /* ---------- HEADER ---------- */
  h1 {
    margin-bottom: 30px;
    color: #00ffe0;
    text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
    text-align: center;
    font-size: 2.2em;
    letter-spacing: 2px;
  }

  /* ---------- INPUTS & BUTTONS ---------- */
  input[type="file"] {
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #00ffe0;
    cursor: pointer;
    margin-bottom: 15px;
    background: rgba(0,255,224,0.05);
    color: #00ffe0;
    font-weight: bold;
    transition: 0.3s;
  }

  input[type="file"]:hover {
    background: rgba(0,255,224,0.2);
  }

  button {
    padding: 12px 30px;
    border-radius: 12px;
    border: 2px solid #00ffe0;
    background: rgba(0,255,224,0.05);
    color: #00ffe0;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: #00ffe0;
    color: #000;
    box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
  }

  input[type="text"] {
    padding: 12px;
    width: 90%;
    margin-top: 15px;
    border-radius: 12px;
    border: 2px solid #00ffe0;
    background: rgba(0,255,224,0.05);
    color: #00ffe0;
    font-weight: bold;
    text-align: center;
  }

  /* ---------- CONVERTING ANIMATION ---------- */
  #converting {
    margin-top: 20px;
    font-weight: bold;
    color: #00ffe0;
    font-size: 1.2em;
    letter-spacing: 1px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .dot {
    display: inline-block;
    animation: blink 1s infinite;
    margin-left: 5px;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 20% { opacity: 0; }
    50%, 100% { opacity: 1; }
  }

  /* ---------- FOOTER ---------- */
  footer {
    position: fixed;
    bottom: 10px;
    text-align: center;
    font-size: 12px;
    width: 100%;
    color: #00ffe0;
    text-shadow: 0 0 5px #00ffe0;
  }
</style>
</head>
<body>

<h1>DCS IMG TO URL CONVERTOR</h1>

<input type="file" id="imageInput" accept="image/*"><br>
<button onclick="uploadImage()">Upload Your Image</button>

<div id="converting">CONVERTING YOUR URL<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>

<input type="text" id="urlOutput" readonly placeholder="Your URL will appear here">
<button onclick="copyURL()">Copy URL</button>

<footer>Â© 2026 IMG TO URL - POWERED BY D4RK CYB3R SASA</footer>

<script>
const API_KEY = 'e01bbbabb33556b9cf65a8e28970d1f4'; // <<< Replace with your imgbb API key

async function uploadImage() {
    const fileInput = document.getElementById('imageInput');
    const file = fileInput.files[0];
    if(!file) { alert("Please select an image."); return; }

    const converting = document.getElementById('converting');
    converting.style.opacity = '1';
    document.getElementById('urlOutput').value = '';

    const reader = new FileReader();
    reader.onload = async function() {
        const base64 = reader.result.split(',')[1]; // remove prefix

        const formData = new FormData();
        formData.append('image', base64);

        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            converting.style.opacity = '0';
            if(data.success){
                document.getElementById('urlOutput').value = data.data.url;
            } else {
                alert("Upload failed. Try again.");
            }
        } catch(err) {
            converting.style.opacity = '0';
            alert("Error: " + err.message);
        }
    };
    reader.readAsDataURL(file);
}

function copyURL() {
    const urlField = document.getElementById('urlOutput');
    urlField.select();
    urlField.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(urlField.value);
    alert("URL copied to clipboard!");
}
</script>

</body>
</html>
